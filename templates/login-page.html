{% extends "layout.html" %}

{% block body %}
<style>
h3 {
    padding: 10px;
}
.row {
    padding: 30px;
}
.sub-btn {
    width: 200px;
    margin: auto;
    padding-bottom: 50px;
}
     body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
    footer {
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    min-height:90px ;
    z-index: 1;
  }  

</style>
<h3>Please enter your details</h3>
<form action=" {{ url_for('login_page') }} " method="post">

    <div class="row">
        <div class="input-field col s6">
        <input id="first_name2" type="text" name="username" class="validate">
        <label class="active" for="first_name2">First Name</label>
        </div>
        <div class="input-field col s6">
            <input id="password" type="password" name="password" class="validate">
            <label class="active" for="password">Password</label>
        </div>
    </div>
    <div class="sub-btn">
        <button class="btn waves-effect light-blue lighten-1" type="submit" name="action">Log In
            <i class="material-icons right"></i>
        </button>
    </div>
</form>

{% endblock %}
